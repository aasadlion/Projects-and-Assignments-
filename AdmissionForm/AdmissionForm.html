<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admission Form Assignment No.2</title>

    <style>
      .pd {
        padding-left: 5%;
      }
    </style>
  </head>
  <body>
    <div id="head">
      <p class="pd">
        11/10/21, 01:56 PM <span style="padding-left: 50%">Sign In Form</span>
      </p>

      <h1 class="pd">J.K.M.B Mallick High School</h1>
      <h2 class="pd">Admission Form</h2>

      <hr style="width: 89.5%; border: 2px rgb(0, 0, 0) solid" />
    </div>

    <div class="pd" id="Personal Information">
      <h1>Personal Information</h1>

      <form action="">
        <!-- NAME:  -->
        <label style="font-weight: 600" for="Name">NAME: </label>
        <input
          style="font-weight: 500; margin-left: 10%"
          type="text"
          size="25"
          value="Name"
          placeholder=" Asad Iqbal"
        />
        <!-- FATHER'S NAME -->
        <br />
        <br />
        <label style="font-weight: 600" for="Name">FATHER'S NAME: </label>
        <input
          style="font-weight: 500; margin-left: 3.5%"
          type="text"
          value="Father's Name"
          size="25"
          placeholder="M Iqbal"
        />
        <!-- CNIC -->
        <br />
        <br />
        <label style="font-weight: 600" for="Name">CNIC: </label>
        <input
          style="font-weight: 500; margin-left: 10.5%"
          type="number"
          value="CNIC"
          size="25"
          placeholder="33102-0000000-3"
        />
        <!-- DOB -->
        <br />
        <br />
        <label style="font-weight: 600" for="Name">D-O-B: </label>
        <input
          style="font-weight: 500; margin-left: 10%"
          type="date"
          value="DOB"
          size="25"
          placeholder="33102-0000000-3"
        />
        <!-- EMAIL -->

        <br />
        <br />
        <label style="font-weight: 600" for="Name">EMAIL: </label>
        <input
          style="font-weight: 500; margin-left: 9.5%"
          type="email"
          value="EMAIL"
          size="25"
          placeholder="abc@gmail.com"
        />
        <!-- color -->
        <br />
        <br />
        <label style="font-weight: 600" for="Name">FAVORITE COLOR: </label>
        <input
          style="font-weight: 500; margin-left: 2.5%"
          type="color"
          value="color"
        />
      </form>
    </div>
  </body>
</html>
